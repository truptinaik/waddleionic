<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Home Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/home">
    <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>

  <!-- Folders Tab -->
  <ion-tab title="Folders" icon="icon ion-android-folder" href="#/tab/folders">
    <ion-nav-view name="folders-tab"></ion-nav-view>
  </ion-tab>

  <!-- Checkin Tab -->
  <ion-tab icon="icon ion-ios7-location" href="#/tab/checkin">
    <ion-nav-view name="checkin-tab"></ion-nav-view>
  </ion-tab>

  <!-- Notifications Tab -->
  <ion-tab title="Notifications" icon="icon ion-android-folder" href="#/tab/notifications">
    <ion-nav-view name="notifications-tab"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon="icon ion-person" ui-sref="tab.profile" ui-sref-opts="{reload: true}">
    <ion-nav-view name="profile-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
