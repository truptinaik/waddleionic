<!-- Header Bar -->
<ion-header-bar align-title="center" class="bg-header">
  <h1 class="title" ng-click="clearSearch()">notifications</h1>
</ion-header-bar>

<ion-view title="Notifications">

  <ion-content class="padding bg-scroll">


<!--   <ion-list> -->
    <div ng-repeat="notification in notifications" class="item item-avatar item-text-wrap notifications-list" ui-sref="tab.enlarged-footprint-notifications" ng-click="openFootprint(notification, $index)">
      <img class="notifications-list-propic" ng-src='{{notification.notificationGiver.fbProfilePicture}}'>
      <p><b>{{notification.notificationGiver.name}}</b> {{notification.notificationTrigger.message1}}:</p>
      <h2 class="inline-block">{{notification.place.name}}</h2>
      <img ng-src="{{notification.category.iconPrefix}}40x40{{notification.category.iconSuffix}}" class="waddlebadge-notifications">
      <p>{{notification.notificationTrigger.message2}}</p>
      <span ng-if="notification.notificationTrigger.createdAt" am-time-ago="notification.notificationTrigger.createdAt" class="notifications-timestamp timestamp"></span><i ng-if="notification.notificationTrigger.createdAt" class="ion-clock notifications-timestamp timestamp"></i>
    <!--   <p>"{{notification.notificationTrigger.text}}"<p> -->
    </div>
 <!--  </ion-list> -->

  <ion-infinite-scroll
    on-infinite="getUserData()"
    ng-if="moreDataCanBeLoaded"
    distance="10%">
  </ion-infinite-scroll>
  <h5 ng-if="!moreDataCanBeLoaded">No more results to show</h5>

  </ion-content>
</ion-view>
